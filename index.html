<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">

        <script>
    
    function cls(val){
        document.getElementById("display").value=val;
    }
    
    function math(val){
        document.getElementById("display").value+=val;
    }
    
    function equal(){
        try{
            cls(eval(document.getElementById("display").value))
        }
        catch(equal){
            cls('error')
        }
    }
    
    function del(){
        var value = document.getElementById("display").value;
        document.getElementById("display").value=value.substr(0,value.length - 1);
    }
    
        </script>
    </head>
    

    <body>

 
<div id="con">

    <div id="container">
    <input type="text" id="display">

    <input type="button" value="C" onclick="cls('')">
    <input type="button" value="%" onclick="math('%')">
    <input type="button" value="/" onclick="math('/')">
    <input type="button" value="&#x2190;" onclick="del()">
    <input type="button" value="1" onclick="math('1')">
    <input type="button" value="2" onclick="math('2')">
    <input type="button" value="3" onclick="math('3')">
    <input type="button" value="+" onclick="math('+')">
    <input type="button" value="4" onclick="math('4')">
    <input type="button" value="5" onclick="math('5')">
    <input type="button" value="6" onclick="math('6')">
    <input type="button" value="-" onclick="math('-')">
    <input type="button" value="7" onclick="math('7')">
    <input type="button" value="8" onclick="math('8')">
    <input type="button" value="9" onclick="math('9')">
    <input type="button" value="&times;" onclick="math('*')">
    <input type="button" value="." onclick="math('.')" id="b">
    <input type="button" value="0" onclick="math('0')">
    <input type="button" value="=" id="a" onclick="equal()">
 
    </div>



 
</div>







</body>
</html>
